<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SSO demo</title>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
            html {
                font-size: 16px;
            }
            body {
                min-height: 100vh;
                margin: 0;
                display: flex;
            }
            button {
                cursor: pointer;
            }
            .container {
                max-width: calc(1440px + 1.25rem);
                width: 100%;
                padding-inline: 1.25rem;
                margin-inline: auto;
            }
            .grid {
                display: grid;
                grid-template: min-content 1fr / 200px 1fr 200px;
                gap: 20px;
                padding-block: 20px;
                flex: 1;
            }
            .grid > * {
                padding: 20px 30px;
            }
            .header {
                background-color: #2ecc71;
                grid-column: 1 / -1;
                padding-block: 40px;
            }
            .aside {
                background-color: #9b59b6;
            }
            .main {
                background-color: #95a5a6;
            }
            .article {
                background-color: #e67e22;
            }
        </style>
    </head>
    <body>
        <div class="container grid">
            <header class="header"></header>
            <aside class="aside"></aside>
            <main class="main">
                <div data-owo-type="widget" data-owo-code="7415b4b2-6701-4ddb-9226-b892dd0404a7" data-owo-mode="trivia"></div>
                <script src="//frontend-qa.1worldonline.biz/poller-constructor.js?ncu={{CLICK_URL_ESC}}" type="text/javascript" async></script>
            </main>
            <article class="article">
                <button id="btnLogin">Log in</button>
            </article>
        </div>
    </body>
</html>
